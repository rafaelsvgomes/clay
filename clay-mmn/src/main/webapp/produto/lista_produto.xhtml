<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.lista.produto']}" />
	</ui:define>

	<ui:define name="content">
		<div style="border-bottom: 1px solid #E5E5E5;">
			<h3>
				<h:outputText value="#{msg['label.produto']}" />
				<small> <h:outputText value="#{msg['label.listagem']}" /></small>
			</h3>
		</div>
		<h:form>
			<p:dataTable id="dataTable" var="produto"
				value="#{produtoMB.produtos}" paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,20,50" emptyMessage="#{msg['alerta.nenhum.produto.encontrado']}" >
				<p:column width="20">
					<f:facet name="header">#</f:facet>
					<h:outputText value="#{produto.id}" />
				</p:column>
	
				<p:column sortBy="#{produto.nomeProduto}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.produto.nome']}" />
					</f:facet>
					<h:link outcome="editar_produto" value="#{produto.nomeProduto}"
						title="#{msg['label.editar']} #{produto.nomeProduto}">
						<f:param name="id" value="#{produto.id}" />
					</h:link>
				</p:column>
				
				<p:column sortBy="#{produto.descProduto}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.produto.dsproduto']}" />
					</f:facet>
					<h:outputText value="#{produto.descProduto}" />
				</p:column>
	
				<p:column sortBy="#{produto.fornecedor.nomePessoa}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.fornecedor']}" />
					</f:facet>
					<h:outputText value="#{produto.fornecedor.nomePessoa}" />
				</p:column>
	
				<p:column sortBy="#{produto.categoria.descCategoria}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.categoria']}" />
					</f:facet>
					<h:outputText value="#{produto.categoria.descCategoria}" />
				</p:column>
			</p:dataTable>
		</h:form>
		<h:messages />
	</ui:define>
</ui:composition>
</html>
