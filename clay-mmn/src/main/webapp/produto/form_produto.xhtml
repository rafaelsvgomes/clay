<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<div>
		<h3>
			<h:outputText value="#{msg['label.produto']}" />
			<small> <h:outputText value="#{subtitle}" /></small>
		</h3>
	</div>
	<h:form styleClass="form-horizontal">
		<fieldset>
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.produto.nome']}" />
				</label>
				<div class="controls">
					<h:inputText value="#{produtoMB.produto.nomeProduto}" label="#{msg['label.produto.nome']}" required="true" styleClass="input-large">
						<f:validateLength minimum="5" maximum="100" />
					</h:inputText>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.produto.dsproduto']}" />
				</label>
				<div class="controls">
					<p:inputMask value="#{produtoMB.produto.descProduto}" label="#{msg['label.produto.dsproduto']}" required="true" styleClass="input-large">
						 <f:validateLength minimum="5" maximum="100" />
					</p:inputMask>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.produto.percmargemvenda']}" />
				</label>
				<div class="controls">
					<h:inputText value="#{produtoMB.produto.percMargemVenda}" label="#{msg['label.produto.percmargemvenda']}" required="true" styleClass="input-large"/>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.produto.qtdaltura']}" />
				</label>
				<div class="controls">
			        <p:inputMask value="#{produtoMB.produto.qtdAltura}" required="true" styleClass="input-small" />
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.produto.qtdlargura']}" />
				</label>
				<div class="controls">
			        <p:inputMask value="#{produtoMB.produto.qtdLargura}" required="true" styleClass="input-small" />
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.produto.qtdPeso']}" />
				</label>
				<div class="controls">
			        <p:inputMask value="#{produtoMB.produto.qtdPeso}" required="true" styleClass="input-small" />
				</div>
			</div>
			
			<!-- Categoria -->
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.categoria']}" />
				</label>
				<div class="controls">
					<p:selectOneMenu id="dropCategoria" value="#{produtoMB.categoria}" converter="entityConverter">
		                <f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
		                <f:selectItems value="#{produtoMB.listaCategorias}" var="c" itemLabel="#{c.descCategoria}" />
	    	        </p:selectOneMenu>
				</div>
			</div>
			
			<!-- Fornecedor -->
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.fornecedor']}" />
				</label>
				<div class="controls">
					<p:selectOneMenu id="dropFornecedor" value="#{produtoMB.fornecedor}" converter="entityConverter">
		                <f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
		                <f:selectItems value="#{produtoMB.listaFornecedores}" var="f" itemLabel="#{f.nomePessoa}" />
	    	        </p:selectOneMenu>
				</div>
			</div>
			
			<!-- UnidadeVenda -->
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.produto.unidadevenda']}" />
				</label>
				<div class="controls">
					<p:selectOneMenu id="dropUnidadeVenda" value="#{produtoMB.unidadeVenda}" converter="entityConverter">
		                <f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
		                <f:selectItems value="#{produtoMB.listaUnidadeVendas}" var="uv" itemLabel="#{uv.descUnidadeVenda}" />
	    	        </p:selectOneMenu>
				</div>
			</div>
		</fieldset>
		
		<fieldset>
			<legend>
				<small> <h:outputText value="#{msg['label.produto.valorproduto']}" /></small>
			</legend>
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.produto.valorproduto.vlcusto']}" />
				</label>
				<div class="controls">
			        <h:inputText value="#{produtoMB.valorProduto.valorCusto}" label="#{msg['label.produto.valorproduto.vlcusto']}" required="true" styleClass="input-large"/>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.produto.valorproduto.vldesconto']}" />
				</label>
				<div class="controls">
			        <h:inputText value="#{produtoMB.valorProduto.valorDesconto}" label="#{msg['label.produto.valorproduto.vldesconto']}" required="true" styleClass="input-large"/>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.produto.valorproduto.vlproduto']}" />
				</label>
				<div class="controls">
			        <h:inputText value="#{produtoMB.valorProduto.valorProduto}" label="#{msg['label.produto.valorproduto.vlproduto']}" required="true" styleClass="input-large"/>
				</div>
			</div>
			
		</fieldset>

		<div class="control-group">
			<div class="controls">
				<p:commandButton value="#{msg['button.salvar']}" action="#{produtoMB.salvar}" styleClass="btn btn-success" onclick="PF('dlg').show();" 
					oncomplete="PF('dlg').hide();" rendered="#{produtoMB.produto != null}" />
				
				<p:button value="#{msg['button.cancelar']}" outcome="lista_produto" styleClass="btn" />
				
				<p:commandButton value="#{msg['button.excluir']}" onclick="PF('confirmation').show();" rendered="#{produtoMB.produto.id != null}" immediate="true" styleClass="btn btn-danger" />
			</div>
		</div>
		
		<p:dialog id="dialog" header="#{msg['dialog.emexecucao.titulo']}" widgetVar="dlg" dynamic="true" modal="true">  
	    	<h:outputText value="#{msg['dialog.emexecucao.aguarde']}" />  
		</p:dialog>
		
		<p:confirmDialog id="confirmDialog" message="#{msg['excluir.produto.confirma']}" header="#{msg['excluir.produto']}" severity="alert" widgetVar="confirmation">  
	        <p:commandButton id="confirm" value="#{msg['confirma.sim']}" update="messages" oncomplete="PF('confirmation').hide()" action="#{produtoMB.remover}" />  
	        <p:commandButton id="decline" value="#{msg['confirma.nao']}" update="messages" onclick="PF('confirmation').hide()" type="button" />
	    </p:confirmDialog>
	
		<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
		<h:inputHidden value="#{produtoMB.produto.id}" />
	</h:form>
</ui:fragment>
