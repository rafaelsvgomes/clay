<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ul class="nav nav-list" style="padding-top: 15px;">
		<li><em><h:outputText value="#{msg['label.clientes']}" rendered="#{request.isUserInRole('USER') || request.isUserInRole('ADMIN')}"/></em></li>

		<li class="#{param.active == 'listaCliente' ? 'active' : ''}">
			<h:link outcome="/cliente/lista_cliente" rendered="#{request.isUserInRole('USER') || request.isUserInRole('ADMIN')}">
				<h:outputText value="#{msg['menu.lista']}" escape="false" />
				<f:param name="active" value="listaCliente" />
            </h:link>
		</li>
		<li class="#{param.active == 'incluirCliente' ? 'active' : ''}">
			<h:link outcome="/cliente/incluir_cliente" rendered="#{request.isUserInRole('USER') || request.isUserInRole('ADMIN')}">
				<h:outputText value="#{msg['menu.incluir']}" escape="false" />
				<f:param name="active" value="incluirCliente" />
			</h:link>
		</li>
		
		<li><em><h:outputText value="#{msg['label.fornecedores']}" rendered="#{request.isUserInRole('USER') || request.isUserInRole('ADMIN')}"/></em></li>

		<li class="#{param.active == 'listaFornecedor' ? 'active' : ''}">
			<h:link outcome="/fornecedor/lista_fornecedor" rendered="#{request.isUserInRole('USER') || request.isUserInRole('ADMIN')}">
				<h:outputText value="#{msg['menu.lista']}" escape="false" />
				<f:param name="active" value="listaFornecedor" />
            </h:link>
		</li>
		<li class="#{param.active == 'incluirForncedor' ? 'active' : ''}">
			<h:link outcome="/fornecedor/incluir_fornecedor" rendered="#{request.isUserInRole('USER') || request.isUserInRole('ADMIN')}">
				<h:outputText value="#{msg['menu.incluir']}" escape="false" />
				<f:param name="active" value="incluirForncedor" />
			</h:link>
		</li>
		
		<li><em><h:outputText value="#{msg['label.produtos']}" rendered="#{request.isUserInRole('USER') || request.isUserInRole('ADMIN')}"/></em></li>

		<li class="#{param.active == 'listaProduto' ? 'active' : ''}" >
			<h:link outcome="/produto/lista_produto" rendered="#{request.isUserInRole('USER') || request.isUserInRole('ADMIN')}">
				<h:outputText value="#{msg['menu.lista']}" escape="false" />
				<f:param name="active" value="listaProduto" />
            </h:link>
		</li>
		<li class="#{param.active == 'incluirProduto' ? 'active' : ''}">
			<h:link outcome="/produto/incluir_produto" rendered="#{request.isUserInRole('USER') || request.isUserInRole('ADMIN')}">
				<h:outputText value="#{msg['menu.incluir']}" escape="false" />
				<f:param name="active" value="incluirProduto" />
			</h:link>
		</li>
		
		<li class="divider" />
		<li class="#{param.active == 'sobre' ? 'active' : ''}">
			<h:link outcome="/cliente/sobre">
				<h:outputText value="#{msg['menu.sobre']}" escape="false" />
				<f:param name="active" value="sobre" />
			</h:link>
			
		</li>
		<li class="divider" />
		<li class="#{param.active == 'sair' ? 'active' : ''}">
			<h:outputText value="#{request.getUserPrincipal().getName()}" />
			<h:form>
				<h:commandLink action="#{logoutMB.efetuarLogout()}" >
					<h:outputText value="#{msg['menu.sair']}" escape="false" /> 
				</h:commandLink>
			</h:form>
		</li>
	</ul>

</ui:fragment>
