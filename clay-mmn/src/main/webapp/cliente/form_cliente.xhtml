<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form styleClass="form-horizontal">
		<fieldset>
			<legend>
				<h3>
					<h:outputText value="#{msg['label.cliente']}" />
					<small> <h:outputText value="#{subtitle}" /></small>
				</h3>
			</legend>
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.nome']}" />
				</label>
				<div class="controls">
					<h:inputText value="#{clienteMB.cliente.nomePessoa}"
						label="#{msg['label.cliente.nome']}" required="true" styleClass="input-large">
						<f:validateLength minimum="5" maximum="60" />
					</h:inputText>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.tppessoa']}" />
				</label>
				<div class="controls">
			        <p:selectOneRadio id="tppessoa" value="#{clienteMB.cliente.tipoPessoa}" >
			            <f:selectItem itemLabel="PF" itemValue="F" />
			            <f:selectItem itemLabel="PJ" itemValue="J" />
			            <p:ajax update="cpfCnpjLabel, cnpj"/>
			        </p:selectOneRadio>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">
<!-- 					<h:outputText value="#{msg['label.cliente.cpf']}" /> -->
<!-- 					<h:outputText id="cpfCnpjLabel" value="#{clienteMB.cliente.tipoPessoa}"/> -->
					<h:outputText id="cpfCnpjLabel" value="#{clienteMB.cliente.tipoPessoa == 'F' ? msg['label.cliente.cpf'] : msg['label.cliente.cnpj']}" />
				</label>
				<div class="controls">
<!-- 					<p:inputMask id="cpf" mask="999.999.999-99" value="#{clienteMB.cliente.numCpfCnpj}" required="true"  -->
<!-- 						styleClass="input-large" size="14"/> -->
					<p:inputMask id="cnpj" mask="#{clienteMB.cliente.tipoPessoa == 'J'? '99.999.999/9999-99' : '999.999.999-99'}" value="#{clienteMB.cliente.numCpfCnpj}" required="true" size="24" immediate="true" />
						
<!-- 				<p:outputPanel id="pnlPessoa"> -->
<!-- 					<h:outputLabel id="lbCpf" value="CPF:" for="cpf" rendered="#{clienteMB.cliente.tipoPessoa=='F'}" style="float: right;" /> -->
<!--                             <p:inputMask mask="999.999.999-99" id="cpf" size="25" rendered="#{clienteMB.cliente.tipoPessoa=='F'}" value="#{clienteMB.cliente.numCpfCnpj}" /> -->
<!-- 					<p:inputMask id="cpf" mask="999.999.999-99" rendered="#{clienteMB.cliente.tipoPessoa=='F'}" value="#{clienteMB.cliente.numCpfCnpj}" required="true" styleClass="input-large" size="14"/> -->
				
<!--                      <h:outputLabel id="lbCnpj" value="CNPJ:" for="cnpj" rendered="#{clienteMB.cliente.tipoPessoa=='J'}" style="float: right;" />  -->
<!--                     <p:inputMask mask="99.999.999/9999-99" id="cnpj" size="25" rendered="#{clienteMB.cliente.tipoPessoa=='J'}" value="#{clienteMB.cliente.numCpfCnpj}" /> -->
<!-- 				</p:outputPanel> -->
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.dtnascimento']}" />
				</label>
				<div class="controls">
					<p:inputMask id="date" value="#{clienteMB.cliente.dataNascimento}" mask="99/99/9999"
						 label="#{msg['label.cliente.dtnascimento']}" required="true" size="10" styleClass="input-small">
						 <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
					</p:inputMask>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.sexo']}" />
				</label>
				<div class="controls">
			        <p:selectOneRadio id="sexo" value="#{clienteMB.cliente.tipoSexo}">
			            <f:selectItem itemLabel="Masculino" itemValue="M" />
			            <f:selectItem itemLabel="Feminino" itemValue="F" />
			        </p:selectOneRadio>
				</div>
			</div>
		</fieldset>

		<div class="control-group">
			<div class="controls">
				<p:commandButton value="#{msg['button.salvar']}"
					action="#{clienteMB.salvar}" styleClass="btn btn-success" onclick="PF('dlg').show();" 
					oncomplete="dlg.hide();" rendered="#{clienteMB.cliente != null}" />
				
				<p:button value="#{msg['button.cancelar']}" outcome="lista_cliente" styleClass="btn" />
				
				<p:commandButton value="#{msg['button.excluir']}" onclick="PF('confirmation').show();"
					rendered="#{clienteMB.cliente.id != null}" immediate="true" styleClass="btn btn-danger" />
					
			</div>
		</div>
		
		<p:dialog id="dialog" header="#{msg['dialog.emexecucao.titulo']}" widgetVar="dlg" dynamic="true" modal="true">  
	    	<h:outputText value="#{msg['dialog.emexecucao.aguarde']}" />  
		</p:dialog>
		
		<p:confirmDialog id="confirmDialog" message="#{msg['excluir.cliente.confirma']}"
			header="#{msg['excluir.cliente']}" severity="alert" widgetVar="confirmation">  
			
	        <p:commandButton id="confirm" value="#{msg['confirma.sim']}" update="messages" 
	        	oncomplete="PF('confirmation').hide()" action="#{clienteMB.remover}" />  
	        	
	        <p:commandButton id="decline" value="#{msg['confirma.nao']}" update="messages" 
	        	onclick="PF('confirmation').hide()" type="button" />
	    </p:confirmDialog>
	
		<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
		<h:inputHidden value="#{clienteMB.cliente.id}" />
	</h:form>
</ui:fragment>
