<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form styleClass="form-horizontal">
		<fieldset>
			<legend>
				<h3>
					<h:outputText value="#{msg['label.cliente']}" />
					<small> <h:outputText value="#{subtitle}" /></small>
				</h3>
			</legend>
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.nome']}" />
				</label>
				<div class="controls">
					<h:inputText value="#{clienteMB.cliente.nomePessoa}" label="#{msg['label.cliente.nome']}" required="true" styleClass="input-large">
						<f:validateLength minimum="5" maximum="100" />
					</h:inputText>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.tppessoa']}" />
				</label>
				<div class="controls">
			        <p:selectOneRadio id="tppessoa" value="#{clienteMB.cliente.tipoPessoa}" >
			            <f:selectItem itemLabel="Pessoa Física" itemValue="F" />
			            <f:selectItem itemLabel="Pessoa Jurídica" itemValue="J" />
			            <p:ajax update="cpfCnpjLabel, cnpj, painelCpfCnpj" event="change"/>
			        </p:selectOneRadio>
				</div>
			</div>

			<div class="control-group">
				<p:outputPanel id="painelCpfCnpj">
					<label class="control-label">
						<h:outputText id="cpfCnpjLabel" value="#{clienteMB.cliente.tipoPessoa == 'J' ? msg['label.cliente.cnpj'] : msg['label.cliente.cpf']}" />
					</label>
					<div class="controls">
						<p:inputMask id="cnpj" mask="#{clienteMB.cliente.tipoPessoa == 'J' ? '99.999.999/9999-99' : '999.999.999-99'}" value="#{clienteMB.cliente.numCpfCnpj}" 
							required="true" immediate="true" styleClass="input-large" />
					</div>
					
					<label class="control-label">
						<h:outputText value="#{msg['label.cliente.dsrazaosocial']}" rendered="#{clienteMB.cliente.tipoPessoa == 'J'}" />
					</label>
					<div class="controls">
						<h:inputText id="rzSocial" value="#{clienteMB.cliente.descRazaoSocial}" label="#{msg['label.cliente.dsrazaosocial']}" required="true"  
								rendered="#{clienteMB.cliente.tipoPessoa == 'J'}" styleClass="input-large"/>
					</div>
				</p:outputPanel>
			</div>

			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.dtnascimento']}" />
				</label>
				<div class="controls">
					<p:inputMask id="date" value="#{clienteMB.cliente.dataNascimento}" mask="99/99/9999" label="#{msg['label.cliente.dtnascimento']}" required="true" styleClass="input-small">
						 <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
					</p:inputMask>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.sexo']}" />
				</label>
				<div class="controls">
			        <p:selectOneRadio id="sexo" value="#{clienteMB.cliente.tipoSexo}">
			            <f:selectItem itemLabel="Masculino" itemValue="M" />
			            <f:selectItem itemLabel="Feminino" itemValue="F" />
			        </p:selectOneRadio>
				</div>
			</div>
			
			<!-- Contato -->
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.telefone']}" />
				</label>
				<div class="controls">
			        <p:inputMask mask="(99)99999999?9" value="#{clienteMB.telefone.descTelefone}" label="#{msg['label.cliente.telefone']}" required="true" styleClass="input-large" />
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.celular']}" />
				</label>
				<div class="controls">
			        <p:inputMask mask="(99)99999999?9" value="#{clienteMB.celular.descTelefone}" label="#{msg['label.cliente.celular']}" required="true" styleClass="input-large" />
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.email']}" />
				</label>
				<div class="controls">
					<h:inputText value="#{clienteMB.cliente.descEmail}" label="#{msg['label.cliente.email']}" required="true" styleClass="input-large">
						<f:validateLength minimum="5" maximum="100" />
					</h:inputText>
				</div>
			</div>
			
			<!-- Endereço -->
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.endereco.cep']}" />
				</label>
				<div class="controls">
			        <p:inputMask mask="99999-999" value="#{clienteMB.endereco.numCep}" required="true" styleClass="input-small" />
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.endereco']}" />
				</label>
				<div class="controls">
			        <h:inputText value="#{clienteMB.endereco.descEndereco}" label="#{msg['label.cliente.endereco']}" required="true" styleClass="input-large"/>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.endereco.num']}" />
				</label>
				<div class="controls">
			        <h:inputText value="#{clienteMB.endereco.descNumero}" label="#{msg['label.cliente.endereco.num']}" required="true" styleClass="input-small"/>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.endereco.compl']}" />
				</label>
				<div class="controls">
			        <h:inputText value="#{clienteMB.endereco.descComplemento}" label="#{msg['label.cliente.endereco.compl']}" styleClass="input-large"/>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.endereco.bairro']}" />
				</label>
				<div class="controls">
			        <h:inputText value="#{clienteMB.endereco.descBairro}" label="#{msg['label.cliente.endereco.bairro']}" required="true" styleClass="input-large"/>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.endereco.cidade']}" />
				</label>
				<div class="controls">
			        <h:inputText value="#{clienteMB.endereco.descCidade}" label="#{msg['label.cliente.endereco.cidade']}" required="true" styleClass="input-large"/>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.endereco.estado']}" />
				</label>
				<div class="controls">
					<p:selectOneMenu value="#{clienteMB.endereco.uf}" converter="ufConverter" >
		                <f:selectItem itemLabel="Selecione o estado..." itemValue="" noSelectionOption="true" />
		                <f:selectItems value="#{clienteMB.listaUfs}" var="uf" itemLabel="#{uf.descUf}" />
	    	        </p:selectOneMenu>
				</div>
			</div>
			<!-- Conta Bancária -->
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.banco']}" />
				</label>
				<div class="controls">
					<p:selectOneMenu value="#{clienteMB.pessoaConta.banco}" converter="bancoConverter" label="#{msg['label.cliente.banco']}">
<!-- 		                <f:selectItem itemLabel="Selecione o banco..." itemValue="" noSelectionOption="true" /> -->
		                <f:selectItems value="#{clienteMB.listaBancos}" var="bc" itemLabel="#{bc.descBanco}" />
	    	        </p:selectOneMenu>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.tpconta']}" />
				</label>
				<div class="controls">
					<p:selectOneMenu value="#{clienteMB.pessoaConta.tipoConta}" converter="entityConverter" label="#{msg['label.cliente.tpconta']}">
		                <f:selectItem itemLabel="Selecione o tipo de conta..." itemValue="" noSelectionOption="true" />
		                <f:selectItems value="#{clienteMB.listaTipoConta}" var="tpConta" itemLabel="#{tpConta.descTipoConta}" />
	    	        </p:selectOneMenu>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.agencia']}" />
				</label>
				<div class="controls">
			        <h:inputText value="#{clienteMB.pessoaConta.numAgencia}" label="#{msg['label.cliente.agencia']}" required="true" styleClass="input-small"/>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">
					<h:outputText value="#{msg['label.cliente.conta']}" />
				</label>
				<div class="controls">
			        <h:inputText value="#{clienteMB.pessoaConta.numConta}" label="#{msg['label.cliente.conta']}" required="true" styleClass="input-small"/>
				</div>
			</div>
			
		</fieldset>

		<div class="control-group">
			<div class="controls">
				<p:commandButton value="#{msg['button.salvar']}" action="#{clienteMB.salvar}" styleClass="btn btn-success" onclick="PF('dlg').show();" 
					oncomplete="PF('dlg').hide();" rendered="#{clienteMB.cliente != null}" />
				
				<p:button value="#{msg['button.cancelar']}" outcome="lista_cliente" styleClass="btn" />
				
				<p:commandButton value="#{msg['button.excluir']}" onclick="PF('confirmation').show();" rendered="#{clienteMB.cliente.id != null}" immediate="true" styleClass="btn btn-danger" />
			</div>
		</div>
		
		<p:dialog id="dialog" header="#{msg['dialog.emexecucao.titulo']}" widgetVar="dlg" dynamic="true" modal="true">  
	    	<h:outputText value="#{msg['dialog.emexecucao.aguarde']}" />  
		</p:dialog>
		
		<p:confirmDialog id="confirmDialog" message="#{msg['excluir.cliente.confirma']}" header="#{msg['excluir.cliente']}" severity="alert" widgetVar="confirmation">  
	        <p:commandButton id="confirm" value="#{msg['confirma.sim']}" update="messages" oncomplete="PF('confirmation').hide()" action="#{clienteMB.remover}" />  
	        <p:commandButton id="decline" value="#{msg['confirma.nao']}" update="messages" onclick="PF('confirmation').hide()" type="button" />
	    </p:confirmDialog>
	
		<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
		<h:inputHidden value="#{clienteMB.cliente.id}" />
	</h:form>
</ui:fragment>
