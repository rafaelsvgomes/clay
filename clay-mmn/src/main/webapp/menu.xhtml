<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ul class="nav nav-list" style="padding-top: 15px;">
		<li><em><h:outputText value="#{msg['label.clientes']}" rendered="#{usuarioMB.exibeParaTodos()}"/></em></li>

		<li class="#{empty param.active || param.active == 'listaCliente' ? 'active' : ''}">
			<h:link outcome="/cliente/lista_cliente" rendered="#{usuarioMB.exibeParaTodos()}">
				<h:outputText value="#{msg['menu.lista']}" escape="false" />
				<f:param name="active" value="listaCliente" />
            </h:link>
		</li>
		<li class="#{param.active == 'incluirCliente' ? 'active' : ''}">
			<h:link outcome="/cliente/incluir_cliente" rendered="#{usuarioMB.exibeParaTodos()}">
				<h:outputText value="#{msg['menu.incluir']}" escape="false" />
				<f:param name="active" value="incluirCliente" />
			</h:link>
		</li>
		<li class="#{param.active == 'ativarCliente' ? 'active' : ''}">
			<h:link outcome="/cliente/ativar_cliente" rendered="#{usuarioMB.exibeEfetuarPagamento()}">
				<h:outputText value="#{msg['menu.ativar']}" escape="false" />
				<f:param name="active" value="ativarCliente" />
			</h:link>
		</li>
		
		<li><em><h:outputText value="#{msg['label.fornecedores']}" rendered="#{usuarioMB.exibeParaTodos()}"/></em></li>

		<li class="#{param.active == 'listaFornecedor' ? 'active' : ''}">
			<h:link outcome="/fornecedor/lista_fornecedor" rendered="#{usuarioMB.exibeParaTodos()}">
				<h:outputText value="#{msg['menu.lista']}" escape="false" />
				<f:param name="active" value="listaFornecedor" />
            </h:link>
		</li>
		<li class="#{param.active == 'incluirForncedor' ? 'active' : ''}">
			<h:link outcome="/fornecedor/incluir_fornecedor" rendered="#{usuarioMB.exibeParaTodos()}">
				<h:outputText value="#{msg['menu.incluir']}" escape="false" />
				<f:param name="active" value="incluirForncedor" />
			</h:link>
		</li>
		
		<li><em><h:outputText value="#{msg['label.produtos']}" rendered="#{usuarioMB.exibeParaTodos()}"/></em></li>

		<li class="#{param.active == 'listaProduto' ? 'active' : ''}" >
			<h:link outcome="/produto/lista_produto" rendered="#{usuarioMB.exibeParaTodos()}">
				<h:outputText value="#{msg['menu.lista']}" escape="false" />
				<f:param name="active" value="listaProduto" />
            </h:link>
		</li>
		<li class="#{param.active == 'incluirProduto' ? 'active' : ''}">
			<h:link outcome="/produto/incluir_produto" rendered="#{usuarioMB.exibeParaTodos()}">
				<h:outputText value="#{msg['menu.incluir']}" escape="false" />
				<f:param name="active" value="incluirProduto" />
			</h:link>
		</li>
		
		<li><em><h:outputText value="#{msg['label.pedido']}" rendered="#{usuarioMB.exibeParaTodos()}"/></em></li>
		
		<li class="#{param.active == 'listaPedido' ? 'active' : ''}" >
			<h:link outcome="/pedido/lista_pedido" rendered="#{usuarioMB.exibeParaTodos()}">
				<h:outputText value="#{msg['menu.lista']}" escape="false" />
				<f:param name="active" value="listaPedido" />
            </h:link>
		</li>
		<li class="#{param.active == 'menuloja' ? 'active' : ''}">
			<h:link outcome="/loja/menu_loja" rendered="#{usuarioMB.exibeParaTodos()}">
				<h:outputText value="#{msg['menu.loja']}" escape="false" />
				<f:param name="active" value="loja" />
            </h:link>
		</li>
		
		<li class="divider" />
		<li><em><h:outputText value="#{msg['label.usuario']}" rendered="#{usuarioMB.exibeParaTodos()}"/></em></li>
		<li class="#{param.active == 'usuario' ? 'active' : ''}">
			<h:link outcome="/usuario/senha">
				<h:outputText value="#{msg['menu.editar.senha.usuario']}" escape="false" />
				<f:param name="active" value="usuario" />
			</h:link>
			
		</li>
		<li class="divider" />
		<li class="#{param.active == 'sair' ? 'active' : ''}">
			<h:form>
				<h:commandLink action="#{logoutMB.efetuarLogout()}" >
					<h:outputText value="#{msg['menu.sair']}" escape="false" /> 
				</h:commandLink>
			</h:form>
