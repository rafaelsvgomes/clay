<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ul class="nav nav-list" style="padding-top: 15px;">
		<li><em><h:outputText value="#{msg['label.clientes']}" /></em></li>

		<li class="#{empty param.active || param.active == 'listaCliente' ? 'active' : ''}">
			<h:link outcome="/cliente/lista_cliente">
				<h:outputText value="#{msg['menu.lista']}" escape="false" />
				<f:param name="active" value="listaCliente" />
            </h:link>
		</li>
		<li class="#{param.active == 'incluirCliente' ? 'active' : ''}">
			<h:link outcome="/cliente/incluir_cliente">
				<h:outputText value="#{msg['menu.incluir']}" escape="false" />
				<f:param name="active" value="incluirCliente" />
			</h:link>
		</li>
		
		<li><em><h:outputText value="#{msg['label.fornecedores']}" /></em></li>

		<li class="#{empty param.active || param.active == 'listaFornecedor' ? 'active' : ''}">
			<h:link outcome="/fornecedor/lista_fornecedor">
				<h:outputText value="#{msg['menu.lista']}" escape="false" />
				<f:param name="active" value="listaFornecedor" />
            </h:link>
		</li>
		<li class="#{param.active == 'incluirForncedor' ? 'active' : ''}">
			<h:link outcome="/fornecedor/incluir_fornecedor">
				<h:outputText value="#{msg['menu.incluir']}" escape="false" />
				<f:param name="active" value="incluirForncedor" />
			</h:link>
		</li>
		
		<li><em><h:outputText value="#{msg['label.produtos']}" /></em></li>

		<li class="#{empty param.active || param.active == 'listaProduto' ? 'active' : ''}">
			<h:link outcome="/produto/lista_produto">
				<h:outputText value="#{msg['menu.lista']}" escape="false" />
				<f:param name="active" value="listaProduto" />
            </h:link>
		</li>
		<li class="#{param.active == 'incluirProduto' ? 'active' : ''}">
			<h:link outcome="/produto/incluir_produto">
				<h:outputText value="#{msg['menu.incluir']}" escape="false" />
				<f:param name="active" value="incluirProduto" />
			</h:link>
		</li>
		
		<li class="divider"></li>
		<li class="#{param.active == 'sobre' ? 'active' : ''}">
			<h:link outcome="/cliente/sobre">
				<h:outputText value="#{msg['menu.sobre']}" escape="false" />
				<f:param name="active" value="sobre" />
			</h:link>
		</li>
	</ul>

</ui:fragment>
